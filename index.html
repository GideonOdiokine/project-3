<!DOCTYPE html>
<html>
<head>
	<title>One Page Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header id="bg-container">
		<div class="header-content">
			<div>
				<p class="header-title">Welcome to  one-page blog post using bootstrap </p>
			</div>
			<div>
				<p class="header-subtitle">Scroll down to see github user </p>
			</div>
		</div>
	</header>
	<section class="article">
		<div class="article-text">
				<marquee><h3 class="title">Github Users</h3></marquee>
		</div>
	</section>
	<div class="carousel-container">
		<div class="carousel-slide">
			<div class="carousel-users">
				<div class="carousel-users-content">
					<img src="" class="user-image">
					<h3 class="user-name"></h3>
				</div>
			</div>
		</div>
	</div>
	<div class="btn">
		<button onclick="show(-1)" class="prev">&lt;</button>
		<button onclick="show(+1)" class="next">&gt;</button>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
